<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
    body{   
        display: flex;
        align-content: space-between;
        margin: 20px auto;
    }
    #currency{  
        display: flex;
        align-content: flex-start;
        justify-content: center;
        flex-wrap: wrap;
        width: 750px;
        height: 300px;
    }
    #currency input{  
        margin: 0 25px;

    }


    </style>
</head>
<body>
    <div>
        <input id="from" type="date" min="01-01-2019" max="31-12-2019">
        <input id="to" type="date" min="01-01-2019" max="31-12-2019">
        <input type="button" value="Show" name="" id="show_button">
        <div id="container" style="width: 100%; height: 400px; overflow-y: scroll;">
            <p id="usdString"></p>
            <p id="gbpString"></p>
            <p id="eurString"></p>
        </div>
    </div>

    <div id="currency">   
        
        <input id="sell" type="number">
        <select id="select1"> 
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>

        </select>

        <input id="buy" type="number">
        <select id="select2">     
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>

        </select>

        <input type="button" value="Calculate" name="" id="calc_button" style="width: 100px;">
    </div>

    


    <script src="index.js"></script>

</body>
</html>
